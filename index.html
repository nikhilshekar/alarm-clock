<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "style.css" />
</head>

<body>
    <div class="container-fluid d-flex">
      <div class="clock d-flex">
        <div class="current-time mb" id= "current-time"> </div>
        <form class="alarm-form d-flex mb">
          <div>
          <select name="hrs" id="hrs" required></select>

          <select  name="mins" id="mins" required></select>

          <select  name="secs" id="secs" required></select>
          <select required name="am-pm" id="am-pm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          </div>
          <button class="btn btn-success" id="submitButton" type="submit">Set Alarm</button>
        </form>
        <div class="set-alarm-container">
          <div class="set-alarm-container-title mb">ALARMS</div>
          <div class="alarms-container" id= "alarms-container"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
</html>
